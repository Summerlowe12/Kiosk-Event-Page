<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Links</title>

    body {

      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;

      background: #f4f4f4;
    }
    .container {

      background: #0056b3;
    }

</head>
<body>

    <button onclick="window.location.href='https://www.uc.edu/about/publicsafety/services/lost-found.html">
